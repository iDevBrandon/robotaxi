<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/main.css" />
    <title>Tesla - Robotaxi & Autonomous Driving Service</title>
  </head>
  <body class="container">
    <header class="header">
      <nav class="navigation">
        <a href="./index.html" class="logo"
          ><img src="./img/tesla.png" alt="" class="logo-pic"
        /></a>
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>

        <ul class="nav-links">
          <li><a href="#">Hire</a></li>
          <li><a href="#">Share</a></li>
          <li><a href="#">Control</a></li>
          <li><a href="#">Entertainment</a></li>
        </ul>
      </nav>
    </header>

    <div class="booking">
      <!-- functionality content -->
      <section class="booking__features">
        <ul>
          <li class="ride current"><i class="fas fa-car"></i><br />Ride</li>
          <li class="interest">
            <i class="fas fa-map-marked-alt"></i><br />Interest
          </li>
          <li class="eat"><i class="fas fa-utensils"></i><br />Eat</li>
          <li class="hotspot">
            <i class="fas fa-heart"></i><br />
            Hot spot
          </li>
        </ul>
        <div class="features">
          <div class="features__ride">
            <h1>Go anywhere</h1>
            <input
              type="text"
              class="ride--form"
              placeholder="Type pickup location..."
            />
            <input
              type="text"
              class="ride--form"
              placeholder="Type Destination..."
            />
            <input type="submit" value="Hire a RoboTaxi" class="form__btn" />
          </div>
        </div>
      </section>

      <!-- intro -->
      <div class="booking__intro">
        <img src="./img/robotaxi.jpg" alt="" />
        <h2 class="heading-2">Anytime, anywhere with Robotaxi!</h2>
      </div>

      <!-- service content -->
      <section class="booking__services">
        <div class="services__content">
          <div>ser 1</div>
          <div>ser 2</div>
          <div>ser 3</div>
          <div>ser 4</div>
          <div>ser 5</div>
          <div>ser 6</div>
        </div>
        <img src="./img/service1.jpg" alt="" />
      </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <h1>A gift for Tesla, Inc. & my hero, uncle Elon</h1>
    </footer>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <script src="js/app.js"></script>
  </body>
</html>
