<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/main.css" />
    <title>Tesla - Robotaxi & autopilot</title>
  </head>
  <body class="container">
    <!-- head navigation -->
    <header class="header">
      <nav class="navigation">
        <img src="img/tesla.png" alt="" class="logo" />
        <ul class="navigation--center">
          <li><a href="#">Tesla Network</a></li>
          <li><a href="#">Ride-sharing</a></li>
          <li><a href="#">Full self-driving</a></li>
          <li><a href="#">Entertainment</a></li>
        </ul>
        <ul class="navigation--right">
          <li class="modal-btn">Register <br />your car</li>

          <!-- Modal -->
          <div class="modal-overlay">
            <div class="modal-container">
              <h2>Register your Tesla vehicle</h2>
              <button class="btn-close">X</button>
            </div>
          </div>

          <button class="btn--red">
            <a href="book.html"
              >Book <br />
              a ride</a
            >
          </button>
        </ul>
      </nav>
    </header>

    <!-- main content -->
    <div class="showcase__booking">
      <ul>
        <li>Distance</li>
        <li>Time</li>
        <li>Cost</li>
      </ul>
    </div>

    <div class="showcase__picture">
      <img src="img/robotaxi.jpg" alt="" />
    </div>

    <!-- robotaxi intro -->
    <div class="intro">robo intro</div>

    <!-- features content -->
    <section class="features">
      <div class="feature">
        <div class="feature__picture"><img src="" alt="" /></div>
        <div class="feature__content">
          <h2 class="heading-2">Go anywhere</h2>
          <p class="feature__text"></p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">footer</footer>
    <script src="js/app.js"></script>
  </body>
</html>
